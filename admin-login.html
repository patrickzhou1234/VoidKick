<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Block Battle Arena</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .login-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e53935;
            box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.2);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e53935, #c62828);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(229, 57, 53, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-msg {
            color: #e53935;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: #4a90d9;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .warning {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">üîê</div>
        <h1>Admin Panel</h1>
        <p class="subtitle">Authorized personnel only</p>
        
        <div class="warning">
            ‚ö†Ô∏è This area is restricted. Unauthorized access attempts are logged.
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="error-msg" id="errorMsg"></div>
            <button type="submit" class="submit-btn" id="loginBtn">üîì Login</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Game</a>
        </div>
    </div>
    
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Authenticating...';
            errorEl.style.display = 'none';
            
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/admin/dashboard';
                } else {
                    errorEl.textContent = data.error || 'Authentication failed';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.style.display = 'block';
            }
            
            btn.disabled = false;
            btn.textContent = 'üîì Login';
        }
    </script>
</body>
</html>
